<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap style file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awosome syle file-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">  
     <!-- flat icon font style  -->
     <link rel="stylesheet" href="css/flaticon.css">
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Wether App</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center mt-5">
                <div class="content d-flex flex-column">
                    <div class="city text-capitalize px-3 py-5 d-flex justify-content-around">
                        <span class="city-name text-center d-block order-1"></span>
                        <div class="add-city order-0">
                            <a href="#" class="text-left menu">
                                <i class="fa fa-bars"></i>
                                <!-- <i class="fa fa-times"></i> -->
                            </a>
                            <div class="search">
                                <input type="text" id="city" class="form-control mb-2" placeholder="city name">
                                <input type="submit" value ="search" class="btn" id="btn-search">
                            </div>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="flaticon-015-sun"></i>
                        <div class="circle"></div>
                    </div>
                    <div class="info p-3 d-flex justify-content-around align-items-center">
                       <div class="temp d-flex justify-content-center">
                        <p class="degree"></p>
                        <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
                        <!-- <i class="flaticon-040-celsius"></i> -->
                        </div>
                       <div class="wind-speed d-flex justify-content-center">
                        <p class="speed"></p>
                        <i class="flaticon-003-wind-6"></i>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- include bootstratp library -->
    <!-- jquery plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- include main js file -->
    <script src="js/main.js"></script>
</body>
</html>
